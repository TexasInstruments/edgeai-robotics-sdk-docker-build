name: Build and Publish the Robotics SDK Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone SDK repository
        run: |
          git clone --branch REL.10.00.00 --single-branch https://git.ti.com/git/processor-sdk-vision/jacinto_ros_perception.git $HOME/work/robotics_sdk

      - name: Copy updated Makefile
        run: |
          cp patches/docker/Makefile $HOME/work/robotics_sdk/docker/Makefile
          cp patches/docker/Dockerfile.arm64v8.humble
          cp patches/docker/Dockerfile.arm64v8.ti_libs
          cp patches/docker/Dockerfile.x86_64.humble

      - name: Set up Docker build script
        run: |
          mkdir -p $HOME/j7ros_home
          cd $HOME/j7ros_home
          ln -snf $HOME/work/robotics_sdk/docker/Makefile .
          ARCH=arm64v8 SDK_DIR=$HOME/work/robotics_sdk make scripts

      - name: Verify script generation
        run: |
          ls -l $HOME/j7ros_home
          more $HOME/j7ros_home/docker_build_ros2.sh

      - name: Build Docker images
        run: |
          cd $HOME/j7ros_home
          platforms=(j784s4)
          for platform in ${platforms[@]}; do
            SOC=$platform ./docker_build_ros2.sh
          done

      - name: Push Docker images
        run: |
          platforms=(j784s4)
          for platform in ${platforms[@]}; do
            docker tag robotics-sdk:10.0.0-humble-$platform ghcr.io/${{ github.repository }}/robotics-sdk:10.0.0-humble-$platform
            docker push ghcr.io/${{ github.repository }}/robotics-sdk:10.0.0-humble-$platform
          done
